<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <script>
        var x;
        x = prompt("Unesite broj");

        var oper;
        oper = prompt("Unesite operaciju");

        var y;
        y = prompt("Unesite drugi broj");

        if (oper === "+") {
            sum = parseInt(x) + parseInt(y)
            alert(sum);
        }

        if (oper === "-") {
            sum = parseInt(x) - parseInt(y)
            alert(sum);
        }

        if (oper === "*") {
            sum = parseInt(x) * parseInt(y)
            alert(sum);
        }

        if (oper === "/") {
            sum = parseInt(x) / parseInt(y)
            alert(sum);
        }

    </script>
</body>

</html>
